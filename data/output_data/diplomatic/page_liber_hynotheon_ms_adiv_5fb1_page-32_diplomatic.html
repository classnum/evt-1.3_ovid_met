               <p class="dipl-p" data-tagName="p" data-part="2" data-group="pb" data-id="d24e8447">qui diuisisti lumen a

               <p class="dipl-p" data-tagName="p" data-part="N">Deus <span class="dipl-sic" data-tagName="sic">totus</span>
                  <span class="dipl-sic" data-tagName="sic">misericordis</span>, ego famulus tuus N., rogo
                  tuam <span class="dipl-sic" data-tagName="sic">pitiosissimam</span>
                  <span class="dipl-sic" data-tagName="sic">maiestat</span> ut petitionem cordis mei
                  concedas mihi per tuam maximam potentiam. Amen. Fiat, fiat, fiat.</p>
